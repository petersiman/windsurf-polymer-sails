<dom-module id="app-main">
<style is="custom-style">
  body {
    @apply(--layout-fullbleed);
  }
  paper-scroll-header-panel {
    @apply(--layout-fit);
    @apply(--layout-vertical);
    @apply(--paper-font-common-base);
    background-color: var(--paper-grey-200, #eee);
  }
  paper-toolbar.tall .title {
    font-size: 40px;
    margin-left: 60px;
    overflow: visible;
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }
  paper-toolbar paper-icon-button {
    --paper-icon-button-ink-color: white;
  }
  iron-list {
    padding-bottom: 16px;
  }
  .item {
    @apply(--layout-horizontal);
    margin: 16px 16px 0 16px;
    padding: 20px;
    border-radius: 8px;
    background-color: white;
    border: 1px solid #ddd;
  }
  .item:focus {
    outline: 0;
    border-color: #666;
  }
  .avatar {
    height: 40px;
    width: 40px;
    border-radius: 20px;
    box-sizing: border-box;
    background-color: #DDD;
  }
  .pad {
    padding: 0 16px;
    @apply(--layout-flex);
    @apply(--layout-vertical);
  }
  .primary {
    font-size: 16px;
    font-weight: bold;
  }
  .secondary {
    font-size: 14px;
  }
  .dim {
    color: gray;
  }
  .spacer {
    @apply(--layout-flex);
  }
</style>
  <template>
    <link rel="stylesheet" href="app-main.css">
    <iron-ajax url="/advert/list" last-response="{{data}}" auto></iron-ajax>

    <paper-scroll-header-panel condenses keep-condensed-header>
      <paper-toolbar class="medium">
        <div class="spacer"></div>
        <paper-icon-button icon="add" alt="Search"></paper-icon-button>
        <paper-icon-button icon="more-vert" alt="More options"></paper-icon-button>
        <div class="bottom title">Inzeraty</div>
      </paper-toolbar>
      <iron-list items="[[data]]" as="item">
        <template>
          <div>
            <div class="item">
              <img class="avatar" src="[[item.image]]">
              <div class="pad">
                <div class="primary">[[item.name]]</div>
                <div class="secondary">[[item.shortText]]</div>
                <div class="secondary dim">[[item.longText]]</div>
              </div>
              <iron-icon icon$="[[iconForItem(item)]]"></iron-icon>
            </div>
          </div>
        </template>
      </iron-list>
    </paper-scroll-header-panel>
  </template>
  <script>
    Polymer({is: "app-main"});
  </script>
</dom-module>
